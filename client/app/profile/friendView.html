<div ng-controller="ProfileController">
    <div ui-view="header">
    </div>
    <div class="col-md-12">
        <img src="https://qph.is.quoracdn.net/main-thumb-61873910-200-flgtlwxelnrtvzobgqzvryllzphtlhzs.jpeg" class="img-circle profileImg" alt="Cinque Terre" width="304" height="236">
    </div>
    <div class="profile-container">
        <div class="col-md-3" id="leftColProfile">
            <h3> Following</h3>
            <div class="container-fluid" id="searchfriends" ng-controller="DropdownCtrl">
                <input type="text" ng-init="loadFriends()" ng-model="customSelected" placeholder="Connect with friends!" uib-typeahead="user for user in friends | filter:$viewValue">
            </div>
            <div id="friendList">
                <div ng-repeat="friend in friends">
                    <span ng-click="processFriend(friend)">{{friend}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="leftColProfile">
            <h3> Hi, I'm {{user.username}}. </h3>
            <li><a id="logout-button" href="#" ng-click="addFriend()">Add Friend</a></li>
            <div>
                {{user.about}}
            </div>
        </div>
        <div class="col-md-3" id="midColProfile">
            <h3>Read Between The Lines </h3>
            <div class="facts">
                <strong><h5>Location</strong>: {{user.location}}</h5>
                </br>
                <strong><h5>Age</strong>: {{user.age}}</h5>
                </br>
                <strong><h5>Favorite Book</strong>:{{user.favBook}}</h5>
                </br>
                <strong><h5>Favorite Author</strong>:{{user.author}}</h5>
            </div>
        </div>
    </div>
